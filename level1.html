<!DOCTYPE html>
<html>

<head>
  <title>Ximi Level 1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
  <style>
    /* CSS for desktop */
    #mobile-buttons {
      display: none; /* Initially hide the buttons on desktop */
    }

    @media only screen and (max-width: 600px) {
      /* CSS for phones (screens smaller than 600px) */
      #mobile-buttons {
        display: flex; /* Show the buttons on smaller screens */
        justify-content: center; /* Center the buttons horizontally */
        margin-top: 20px; /* Add some margin at the top */
      }
    }
  </style>
</head>

<body>
  <h1>Ximi Level 1</h1>

  <table id="game-board"></table>

  <div id="score-container">
    Score: <span id="coinscore" class="score">0</span>
  </div>

  <!-- Buttons for mobile -->
  <div id="mobile-buttons">
    <button id="left-button">&#8592;</button>
    <button id="right-button">&#8594;</button>
  </div>

  <footer style="margin-top: 20px; font-size: 0.8em; color: #999;">&copy; 2024 Ximi by Fethlex</footer>

  <script src="script.js"></script>
  <script src="ai.js"></script>
</body>

</html>
